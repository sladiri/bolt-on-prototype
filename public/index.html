<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--
  Set viewport
  https://developer.mozilla.org/en-US/docs/Learn/HTML/Multimedia_and_embedding/Responsive_images
  -->
  <meta name="viewport" content="width=device-width">

  <!--
  Does not seem to work with Webpack (works without Webpack)
  <script type="module">
    import { app } from '/public/index.mjs';
    app();
  </script>
  -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script type="module" src="/public/index.mjs"></script>

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body class="sans">

  <div id="container"></div>

  <h1>Todos</h1>

  <ul id="gunlist"></ul>

  <form>
    <input>
    <button>Add</button>
  </form>

  <script>
    var todos = Gun().get('todos')
    // var todos = Gun('http://localhost:3001').get('todos')

    $('form').on('submit', function (event) {
      var input = $('form').find('input')
      todos.set({ title: input.val() })
      input.val('')
      event.preventDefault()
    })

    todos.map().on(function (todo, id) {
      var li = $('#' + id)
      if (!li.get(0)) {
        li = $('<li>').attr('id', id).appendTo('#gunlist')
      }
      if (todo) {
        var html = '<span onclick="clickTitle(this)">' + todo.title + '</span>'
        html = '<input type="checkbox" onclick="clickCheck(this)" ' + (todo.done ? 'checked' : '') + '>' + html
        li.html(html)
      }
    })

    function clickTitle(element) {
      element = $(element)
      if (!element.find('input').get(0)) {
        element.html('<input value="' + element.html() + '" onkeyup="keypressTitle(this, event)">')
      }
    }

    function keypressTitle(element, event) {
      if (event.keyCode === 13) {
        todos.get($(element).parent().parent().attr('id')).put({ title: $(element).val() })
      }
    }

    function clickCheck(element) {
      todos.get($(element).parent().attr('id')).put({ done: $(element).prop('checked') })
    }
  </script>

  <style>
    ul {
      padding: 0;
    }

    li {
      display: flex;
    }

    li span {
      width: 150px;
      word-break: break-all;
    }

    img {
      height: 20px;
      margin-left: 8px;
      cursor: pointer;
    }

    input {
      width: 150px;
      margin-right: 8px;
    }

    input[type='checkbox'] {
      width: auto;
    }
  </style>

</body>

</html>
